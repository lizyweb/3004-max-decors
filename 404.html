                  playButton.style.display = 'none';
              });
          });
    </script>
    <script>
      function openModalOnLoad() {
          var modalOpened = sessionStorage.getItem('modalOpened');
          if (!modalOpened && window.location.href !== location.origin) {
              var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
                  keyboard: false
              });
              myModal.show();
              sessionStorage.setItem('modalOpened', true);
          }
      }
      window.onload = openModalOnLoad;
